<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Tracker.css">
</head>

<body>
    <div class="header">
        <p class="m-0">Expense<br>Tracker
            <img src="./spending.png" alt="" width="35px">
        </p>
    </div>

    <div class="input-form">
        <div class="form-floating  inputs">
            <input type="date" class="form-control inputDate" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating inputs">
            <input type="email" class="form-control inputAmount " id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput ">Amount</label>
        </div>

        <select class="form-select inputs transactionType " aria-label="Default select example">
            <option class="transactionType" selected>Transaction Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <button class="btn" id="addButton" onclick="add()">+</button>

    </div>

    <div class="cards mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Total Income
                    <img src="./wallet-filled-money-tool.png" alt="" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="totalIncome" class="m-0">0</span>
                </h1>

            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Total Expense
                    <img src="./expenses.png" alt="" width="40px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="expense" class="m-0">0</span>
                </h1>

            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Balance
                    <img src="./rupee.png" alt="" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="balance" class="m-0">0</span>
                </h1>

            </div>
        </div>
    </div>
    <table class="transaction-table mt-3 " id="table">
        <tr id="header-row">
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Transaction Date</th>
            <th>Action</th>
        </tr>


    </table>




    <script>

        let tempIncome = 0
        let tempExpense = 0
        let tempBalance = 0


        function delrow(table_row, amount, expensetype) {
            amount = parseInt(amount);
            console.log(table_row, amount, expensetype)

            if (expensetype === 'income') {
                tempIncome -= amount;
                tempBalance -= amount;
                document.getElementById('totalIncome').innerText = tempIncome;
            }

            if (expensetype === 'expense') {
                tempExpense -= amount;
                tempBalance += amount;
                document.getElementById('expense').innerText = tempExpense;
            }

            document.getElementById('balance').innerText = tempBalance;

            table_row.remove();
        }



        function add() {
            let date = document.getElementsByClassName("inputDate")[0].value
            let amount = document.getElementsByClassName('inputAmount')[0].value
            let expensetype = document.getElementsByClassName('transactionType')[0].value



            if (date === '' || amount === '' || expensetype === 'Transaction Type') {
                alert("Please fill in all fields before adding a transaction.");
                return;

            }


            let table = document.getElementById('table')
            let add_btn = document.getElementById('addButton');
            let table_row = document.createElement('tr')
            let table_amount = document.createElement('td')
            let table_transationtype = document.createElement('td')
            let table_date = document.createElement('td')
            let table_action = document.createElement('td')
            let button = document.createElement('button')
            let delImg = document.createElement('img')


            // Delete img styles
            button.classList.add('delete-button')

            delImg.src = src = "./recycle-bin.png"
            delImg.style.width = "35px"
            delImg.style.height = "35px"


            table_amount.innerText = amount
            table_transationtype.innerText = expensetype
            table_date.innerText = date

            table.appendChild(table_row)


            table_row.appendChild(table_amount)
            table_row.appendChild(table_transationtype)
            table_row.appendChild(table_date)

            table_row.appendChild(table_action)
            table_action.appendChild(button)
            button.appendChild(delImg)


            // delete functionality calling
            button.onclick = () => delrow(table_row, amount, expensetype)

            let totalIncome = document.getElementById('totalIncome').innerText
            let totalExpense = document.getElementById('expense').innerText
            let balance = document.getElementById('balance').innerText

            if (expensetype == 'income') {

                if (totalIncome == 0 || totalIncome != 0) {
                    tempIncome += parseInt(amount)
                    tempBalance += parseInt(amount)
                    document.getElementById('totalIncome').innerText = tempIncome
                    document.getElementById('balance').innerText = tempBalance
                    console.log(amount, "its working", tempIncome)
                }
            }
            if (expensetype == 'expense') {

                if (totalExpense == 0 || totalExpense != 0) {
                    tempExpense += parseInt(amount)
                    tempBalance -= parseInt(amount)
                    document.getElementById('expense').innerText = tempExpense
                    document.getElementById('balance').innerText = tempBalance

                    console.log(amount, "its working", tempIncome)
                }
            }

        }




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
